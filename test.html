<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .icon:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .tooltip {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 10px;
            border-radius: 6px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="icon" data-tooltip="Instagram">
        <img src="images/insta-icon.png" alt="Instagram Icon">
        <span class="tooltip">Follow on Instagram</span>
    </div>
    <div class="icon" data-tooltip="GitHub">
        <img src="images/Github.png" alt="GitHub Icon">
        <span class="tooltip">Check GitHub</span>
    </div>

    <script>
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                const tooltipText = this.getAttribute('data-tooltip'); // Get the tooltip text from data attribute
                const tooltip = this.querySelector('.tooltip');
                tooltip.textContent = tooltipText; // Set the tooltip text
            });
        });
    </script>
</body>
</html>
